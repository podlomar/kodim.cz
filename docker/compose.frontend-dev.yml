services:
  frontend-dev:
    container_name: frontend-dev
    build:
      context: ../website
      dockerfile: ../docker/dockerfile.dev
    ports:
      - 8080:3000
    volumes:
      - ../website:/app
      - '${CONTENT_DIR}:/content'
      - ../.env.development:/app/.env.development
      - /home/podlomar/Work/kodim/kodim-cms:/home/podlomar/work/kodim/kodim-cms
      - /home/podlomar/Projects/filefish:/home/podlomar/work/projects/filefish
    networks:
      - directus
    depends_on:
      directus:
        condition: service_healthy

networks:
  directus:
