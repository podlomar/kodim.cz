services:
  frontend:
    container_name: frontend
    image: ghcr.io/kodim-cz/kodim-frontoffice:2.5.5
    ports:
      - 8002:3000
    volumes:
      - '.env.production:/app/.env.production'
      - '${CONTENT_DIR}:/content'
    networks:
      - directus
    depends_on:
      directus:
        condition: service_healthy

networks:
  directus:
